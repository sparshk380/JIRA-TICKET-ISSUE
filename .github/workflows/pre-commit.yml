name: Pre-commit Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Run Pre-commit Hook
      run: ./.github/scripts/commit-msg.sh $GITHUB_EVENT_PATH

    # Add a step to revert changes if the commit lacks a Jira ticket reference
    - name: Revert Changes if No Jira Ticket Reference
      if: failure()
      run: git reset --hard HEAD^
